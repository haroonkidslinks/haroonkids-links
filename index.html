<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>هارون كيدز - الروابط الرسمية</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-page: #000000;
            --gold: #c89629;
            --text-main: #ffffff;
            --text-muted: #c7c7c7;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: "Tajawal", sans-serif;
            background: radial-gradient(circle at top, #222 0, #000 50%, #000 100%);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 24px 12px;
        }

        .card {
            width: 100%;
            max-width: 430px;
            padding: 28px 22px 34px;
            background: rgba(10, 10, 10, 0.92);
            border-radius: 28px;
            border: 1px solid rgba(200, 150, 41, 0.25);
            box-shadow: 0 26px 60px rgba(0,0,0,0.9);
            backdrop-filter: blur(16px);
            text-align: center;
        }

        .logo-wrap img {
            width: 150px;
            margin-bottom: 16px;
        }

        .title {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .subtitle {
            color: var(--text-muted);
            margin-bottom: 24px;
            font-size: 0.95rem;
        }

        .links-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn-link {
            display: block;
            padding: 14px 18px;
            border-radius: 999px;
            border: 2px solid var(--gold);
            text-decoration: none;
            color: var(--text-main);
            font-size: 1rem;
            font-weight: 500;
            transition: 0.2s;
        }

        .btn-link:hover,
        .btn-link:active {
            background: var(--gold);
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 10px 24px rgba(0,0,0,0.7);
        }

        .footer-note {
            margin-top: 22px;
            color: var(--text-muted);
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <main class="card">
        <div class="logo-wrap">
            <img src="logo.png" alt="شعار هارون كيدز" />
        </div>

        <h1 class="title">هارون كيدز</h1>
        <p class="subtitle">اختر المنصة التي تريد الدخول عليها</p>

        <div class="links-list">

            <a class="btn-link" href="https://www.tiktok.com/@haroonkids0?_r=1&_t=ZM-928dRuXBUyK" target="_blank">
                TikTok
            </a>

            <a class="btn-link" href="https://www.facebook.com/share/14T9SFUPRQV/?mibextid=wwXIfr" target="_blank">
                Facebook
            </a>

            <a class="btn-link" href="https://www.instagram.com/haroonkids_brand?igsh=MW00OGl0eWFxNDM5YQ%3D%3D&utm_source=qr" target="_blank">
                Instagram
            </a>

            <a class="btn-link" href="https://wa.me/218931364194" target="_blank">
                WhatsApp
            </a>

            <a class="btn-link" href="https://maps.app.goo.gl/qvDd7aKYyYhruhTC6?g_st=ipc" target="_blank">
                Google Maps
            </a>

        </div>

        <p class="footer-note">
            جميع الروابط الرسمية لحسابات <strong>هارون كيدز</strong>.
        </p>
    </main>
</body>
</html>

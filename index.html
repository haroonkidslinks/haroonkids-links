<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Haroon Kids Links</title>

    <style>
        :root {
            --bg: #000000;
            --card-bg: #050505;
            --gold: #d49a2a;     /* لون ذهبي قريب من اللوجو */
            --gold-soft: #f4c569; /* للـ shadow والـ hover لو حبيت */
            --text-main: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                Arial, sans-serif;
            background: var(--bg);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px 12px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 28px;
            max-width: 420px;
            width: 100%;
            padding: 32px 20px 28px;
            text-align: center;
            box-shadow: 0 18px 60px rgba(0, 0, 0, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.04);
        }

        .logo {
            width: 150px;
            max-width: 60%;
            height: auto;
            display: block;
            margin: 0 auto 18px;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 6px;
            color: var(--gold);
        }

        .subtitle {
            font-size: 14px;
            color: #d5d5d5;
            margin-bottom: 26px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px 12px;
            margin-bottom: 12px;
            border-radius: 999px;
            border: 2px solid var(--gold);
            background: #000000;
            color: var(--gold);
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.3px;
            text-align: center;
            transition:
                background 0.18s ease,
                color 0.18s ease,
                transform 0.12s ease,
                box-shadow 0.18s ease;
        }

        .btn:last-child {
            margin-bottom: 0;
        }

        .btn:hover,
        .btn:focus-visible {
            background: var(--gold);
            color: #000000;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(212, 154, 42, 0.55);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: none;
        }

        /* لمسة بسيطة للـ footer لو حبيت تضيف لاحقاً */
        .small-note {
            margin-top: 14px;
            font-size: 11px;
            color: #888;
        }

        @media (max-width: 480px) {
            .card {
                padding: 26px 18px 22px;
                border-radius: 24px;
            }

            h1 {
                font-size: 22px;
            }

            .btn {
                font-size: 15px;
                padding: 13px 10px;
            }
        }
    </style>
</head>
<body>

<div class="card">
    <!-- نفس اسم ملف اللوجو اللي عندك في الريبو -->
    <img src="logo.png" alt="Haroon Kids Logo" class="logo" />

    <h1>هارون كيدز</h1>
    <p class="subtitle">اختر المنصة التي تريد الدخول عليها</p>

    <!-- عدّل الروابط href زي ما تحب -->
    <a class="btn" href="https://www.tiktok.com/" target="_blank" rel="noopener">TikTok</a>
    <a class="btn" href="https://www.facebook.com/" target="_blank" rel="noopener">Facebook</a>
    <a class="btn" href="https://www.instagram.com/" target="_blank" rel="noopener">Instagram</a>
    <a class="btn" href="https://wa.me/218" target="_blank" rel="noopener">WhatsApp</a>
    <a class="btn" href="https://maps.google.com/" target="_blank" rel="noopener">Google Maps</a>

    <!-- اختياري:
    <div class="small-note">© Haroon Kids</div>
    -->
</div>

</body>
</html>

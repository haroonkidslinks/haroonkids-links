<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>هارون كيدز - الروابط الرسمية</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- خط لطيف عربي -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-main: #050505;
            --bg-page: #000000;
            --gold: #c89629;
            --text-main: #ffffff;
            --text-muted: #c7c7c7;
            --card-radius: 28px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Tajawal", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #111 0, var(--bg-page) 45%, #000 100%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px 12px;
        }

        .card {
            width: 100%;
            max-width: 430px;
            background: rgba(8, 8, 8, 0.96);
            border-radius: var(--card-radius);
            box-shadow:
                0 26px 60px rgba(0, 0, 0, 0.9),
                0 0 0 1px rgba(255, 255, 255, 0.02);
            padding: 26px 22px 30px;
            backdrop-filter: blur(16px);
            border: 1px solid rgba(200, 150, 41, 0.16);
        }

        .logo-wrap {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo-wrap img {
            width: 150px; /* متوسط أنيق ومتوازن */
            max-width: 70%;
            height: auto;
            display: block;
        }

        .title {
            text-align: center;
            margin-bottom: 6px;
            font-size: 1.6rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .subtitle {
            text-align: center;
            font-size: 0.92rem;
            color: var(--text-muted);
            margin-bottom: 22px;
        }

        .links-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn-link {
            display: block;
            width: 100%;
            text-decoration: none;
            text-align: center;
            padding: 13px 18px;
            border-radius: 999px;
            border: 2px solid var(--gold); /* إطار ذهبي */
            color: var(--text-main);
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.3px;
            background: transparent;
            transition:
                background-color 0.18s ease-out,
                color 0.18s ease-out,
                transform 0.12s ease-out,
                box-shadow 0.18s ease-out;
        }

        .btn-link span {
            vertical-align: middle;
        }

        .btn-link:hover,
        .btn-link:active {
            background: var(--gold);
            color: #000;
            transform: translateY(-1px);
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.65);
        }

        .btn-link:active {
            transform: translateY(0);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.6);
        }

        .footer-note {
            margin-top: 20px;
            text-align: center;
            font-size: 0.78rem;
            color: var(--text-muted);
            opacity: 0.8;
        }

        @media (min-width: 768px) {
            body {
                padding: 40px 16px;
            }
            .card {
                padding: 30px 28px 34px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <!-- اللوجو -->
        <div class="logo-wrap">
            <img src="logo.png" alt="شعار هارون كيدز" />
        </div>

        <!-- العنوان -->
        <h1 class="title">هارون كيدز</h1>
        <p class="subtitle">اختر المنصة التي تريد الدخول عليها</p>

        <!-- الروابط -->
        <div class="links-list">
            <a class="btn-link" href="https://www.tiktok.com/" target="_blank" rel="noopener noreferrer">
                <span>TikTok</span>
            </a>
            <a class="btn-link" href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer">
                <span>Facebook</span>
            </a>
            <a class="btn-link" href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">
                <span>Instagram</span>
            </a>
            <a class="btn-link" href="https://wa.me/" target="_blank" rel="noopener noreferrer">
                <span>WhatsApp</span>
            </a>
            <a class="btn-link" href="https://maps.google.com/" target="_blank" rel="noopener noreferrer">
                <span>Google Maps</span>
            </a>
        </div>

        <p class="footer-note">
            جميع الروابط الرسمية لحسابات <strong>هارون كيدز</strong>.
        </p>
    </main>
</body>
</html>
